            commitment:
              type: "array"
              minLength: 0
              items:
                $ref: "#/definitions/CommitmentTerm"  
      
      CommitmentTerm:
        x-dox-Since: 10.2
        description: |
          Commitment Term
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          displayName:
            type: string
          duration:
            type: integer
          unitOfMeasure:
            type: string
            description: |
               The unit of measure of this value (UN/CEFACT Common codes). In case of MONETARY value it will contain the currency code in ISO code). Supported values are -
               - 2P ( kilobyte )
               - 4L ( megabyte )
               - E34 ( gigabyte )
               - WEE ( week )
               - MON ( month )
               - ANN ( year )
               - SEC ( second [unit of time] )
               - MIN ( minute [unit of time] )
               - HUR ( hour )
               - DAY ( day )
               - C26 ( millisecond ) 
