    swagger: '2.0'

    ################################################################################
    #                              API Information                                 #
    ################################################################################

    info:
      version: v10.2
      x-amdocs:
        service-principals:
          - shoppingcart-experience-app-id
      title: Amdocs Shopping Cart Experince APIs
      description: |              
        Shopping Cart resource is used for the temporarily selection and reservation of product offerings in e-commerce, call center and retail purchase. Shopping cart supports purchase of both physical and digital goods and service (e.g. handset, telecom network service). Shopping Cart contain list of cart items, a reference to customer (partyRole) or contact medium in case customer not exist, and the total items price including promotions  
      license:
        name: Amdocs Inc.
        url: http://www.amdocs.com
      contact:
        name: Amdocs Inc.
        url: http://www.amdocs.com
        email: support@amdocs.com

    x-dox-DesignDocs:
    - description: |
        Shopping Cart Resource and APIs
        url: http://confluence/display/DRE/ShoppingCart+-+Resource+and+API
        url: http://confluence/display/DRE/Shopping+Cart+-+Resource+and+API+-+Implementation 

    ################################################################################
    #                  Host, Base Path, Schemes and Content Types                  #
    ################################################################################

    # Dummy host
    host: 'amdocs.com:10101'
    # port: 10251

    basePath: /commerce/v1/

    schemes:
    - https

    consumes:
      - application/json
    produces:
      - application/json

    #
    # Resources
    #
    paths:
      /shoppingCart/{shoppingCartId}/addMobileCartItem:
        post:
          tags:
          - "ShoppingCart"
          operationId: addMobileCartItemToShoppingCart
          description: |
            Task to add new mobile cart item.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"  
            - $ref: "#/parameters/path-shoppingCartId"            
            - name: cartItemInput
              in: body
              description: "Mobile item to be added to the cart."
              required: true
              schema:
                $ref: "#/definitions/AddMobileCartItemInput"            
          responses:
            200:
              description: |
                *OK* - Mobile cart item added to the Shopping Cart successfully.
              schema:
                $ref: "#/definitions/AddMobileCartItemOutput"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"


      /shoppingCart/{shoppingCartId}/addAccessoryCartItem:
        post:
          tags:
          - "ShoppingCart"
          operationId: addAccessoryCartItemToShoppingCart
          description: |
            Task to creates Accessory Cart Item. Perform validation checks and price calculation
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"  
            - $ref: "#/parameters/path-shoppingCartId"            
            - name: cartItemInput
              in: body
              description: Accessories item to be added to the cart."
              required: true
              schema:
                $ref: "#/definitions/AddAccessoryCartItemInput"            
          responses:
            200:
              description: |
                *OK* - Accessories cart item added to the Shopping Cart successfully.
              schema:
                $ref: "#/definitions/AddAccessoryCartItemOutput"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"

      /shoppingCart/{shoppingCartId}/accessoryCartItem/{accessoryCartItemId}:
        patch:
          tags:
          - "ShoppingCart"
          operationId: patchAccessoryCartItem
          description: |
            This task modifies the information on accessoryCartItem. For example adding or changing the quantity.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel" 
            - $ref: "#/parameters/path-shoppingCartId"
            - $ref: "#/parameters/path-accessoryCartItemId"
            - name: accessoryCartItemPatch
              in: body
              description: The Resource's updated details
              required: true
              schema:
                type: array
                items:
                  $ref: "#/definitions/PatchElement"
          responses:
            200:
              description: |
                *OK* - Retrieve modified shopping cart details successful.
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
    
      /shoppingCart/{shoppingCartId}/addMobileDeviceCartItem:
        post:
          x-amdocs:
            public-roles:
              - ShoppingCartUpdate
          tags:
          - "ShoppingCart"
          operationId: addMobileDeviceCartItemToShoppingCart
          description: |
            Task to creates Mobile Device Cart Item. Perform validation checks and price calculation
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"  
            - $ref: "#/parameters/path-shoppingCartId"            
            - name: cartItemInput
              in: body
              description: Mobile Device item to be added to the cart."
              required: true
              schema:
                $ref: "#/definitions/AddMobileDeviceCartItemInput"            
          responses:
            200:
              description: |
                *OK* - Mobile Device cart item added to the Shopping Cart successfully.
              schema:
                $ref: "#/definitions/AddMobileDeviceCartItemOutput"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"

      /shoppingCart/{shoppingCartId}/mobileDeviceCartItem/{mobileDeviceCartItemId}:
        patch:
          x-amdocs:
            public-roles:
              - ShoppingCartUpdate
          tags:
          - "ShoppingCart"
          operationId: patchMobileDeviceCartItem
          description: |
            This task modifies the information on mobileDeviceCartItem. For example  replace the variant or another device.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel" 
            - $ref: "#/parameters/path-shoppingCartId"
            - $ref: "#/parameters/path-mobileDeviceCartItemId"
            - name: mobileDeviceCartItemPatch
              in: body
              description: The Resource's updated details
              required: true
              schema:
                type: array
                items:
                  $ref: "#/definitions/PatchElement"
          responses:
            200:
              description: |
                *OK* - Retrieve modified shopping cart details successful.
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"        

      /shoppingCart/{shoppingCartId}/removeCartItem:
        post:
          x-amdocs:
            public-roles:
              - ShoppingCartUpdate
          tags:
          - "ShoppingCart"
          operationId: removeItemFromShoppingCart
          description: |
            Task to remove root cart item with its included cart items.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"
            - $ref: "#/parameters/path-shoppingCartId"
            - name: removeCartItemInput
              in: body
              description: "Items to be removed from the cart"
              required: true
              schema:
                $ref: "#/definitions/RemoveCartItemInput"                
          responses:
            200:
              description: |
                *OK* - Items removed successfully.
              schema:
                $ref: "#/definitions/RemoveCartItemOutput"
            204:
              description: |
                *OK* - Items removed successfully. Cart Empty.
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
              
      /shoppingCart/{shoppingCartId}/checkout:
        post:
          x-amdocs:
            public-roles:
              - ShoppingCartCheckout
          tags:
          - "ShoppingCart"
          operationId: checkout
          description: |
            Task to remove root cart item with its included cart items.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"            
            - $ref: "#/parameters/path-shoppingCartId"      
          responses:
            200:
              description: |
                *OK* - Checkout successful.
              schema:
                $ref: "#/definitions/ShoppingCart"   
            409:
              description: |
                *Conflict* - Cart not valid.
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
       
      /shoppingCart:
        get:
          x-amdocs:
            public-roles:
              - ShoppingCartRetrieve
          tags:
          - "ShoppingCart"
          operationId: searchShoppingCart
          description: |
            Retrieve all shopping carts based on filter criteria.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"            
            - $ref: "#/parameters/query-filter"
            - $ref: "#/parameters/query-offset"
            - $ref: "#/parameters/query-limit"
          responses:
            200:
              description: |
                *OK* - Retrieve shopping cart successful.
              schema:
                type: array
                minItems: 0
                items:
                  $ref: "#/definitions/ShoppingCart"
            206:
              description: |
                *OK* - Partial Content.
              schema:
                type: array
                minItems: 0
                items:
                  $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
        post:
          x-amdocs:
            public-roles:
              - ShoppingCartCreate
          tags:
          - "ShoppingCart"
          operationId: createShoppingCart
          description: |
            Retrieve all shopping carts based on filter criteria.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"            
            - name: createShoppingCartInput
              in: body
              description: "Details of the cart to be created"
              required: true
              schema:
                $ref: "#/definitions/CreateShoppingCartInput"              
          responses:
            200:
              description: |
                *OK* - Create shopping cart successful.
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
      
      /shoppingCart/{shoppingCartId}:
        get:
          x-amdocs:
            public-roles:
              - ShoppingCartRetrieve
          tags:
          - "ShoppingCart"
          operationId: retrieveShoppingCartDetails
          description: |
            Retrieve specific shopping cart resource by ID
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"            
            - $ref: "#/parameters/path-shoppingCartId"      
            - name: levelOfData
              in: query
              type: string
              required: false
              description: |
                Parameter specifying the level of details to be retrieved. If not provided then all the data will be returned. id and href are always returned. If provided then depending of value provided the data will be retrieved. Multiple values can be supplied for this parameter using the comma separator. Supported values are: 
                * __default__ (when no value is sent for levelOfData) - returns all fields
                * __shoppingCart__ - returns cart,cartToalPrice, customer, contactMedium, cartItem entities (with no cartValidation)
                * __cartValidation__ - returns cart, cartValidation entities            
          responses:
            200:
              description: |
                *OK* - Retrieve shopping cart details successful.
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            409: 
              $ref: "#/responses/409-Conflict"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
               
        delete:
          x-amdocs:
            public-roles:
              - ShoppingCartUpdate
          tags:
          - "ShoppingCart"
          operationId: deleteShoppingCart
          description: |
            Retrieve specific shopping cart resource by ID
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"            
            - $ref: "#/parameters/path-shoppingCartId"                 
          responses:
            200:
              description: |
                *OK* - Retrieve shopping cart details successful.
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            403:
              $ref: "#/responses/403-Forbidden"  
            404:
              $ref: "#/responses/404-NotFound"     
            409: 
              $ref: "#/responses/409-Conflict"              
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
               
      /shoppingCart/{shoppingCartId}/associateCustomer:
        post:
          x-amdocs:
            public-roles:
              - ShoppingCartUpdate
          tags:
          - "ShoppingCart"
          operationId: associateCustomer
          description: |
            Task to associate cart to customer.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel" 
            - $ref: "#/parameters/path-shoppingCartId"
            - name: associateCustomerInput
              in: body
              description: "Input containing Customer Id to be associated with anonymous shopping cart."
              required: true
              schema:
                $ref: "#/definitions/AssociateCustomerInput"
          responses:
            200:
              description: |
                *OK* - Association of customer and eligibility check successful.
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
              
      /shoppingCart/merge:
        post:       
          tags:
          - "ShoppingCart"
          operationId: merge
          description: |
            Task to merge two given shopping Carts.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"
            - name: mergeShoppingCart
              in: body
              description: "Cart details to be merged."
              required: true
              schema:
                $ref: "#/definitions/MergeShoppingCartInput"
          responses:
            200:
              description: |
                *OK* - Merging of carts successful.
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"  
              
      /shoppingCart/{shoppingCartId}/modifyPhoneNumberProduct:
        post:
          tags:
            - ShoppingCart
          operationId: modifyPhoneNumberProduct
          description: >
            This task modifies the information on phoneNumberProduct within the
            mobileCartItem. Information including MSISDN, and port in information.
            in case of new number isPortIn = No. 
    
            The replaced MSISDN (if not port in number e.g. isPortIn=false) is
            released from resource management. The operation finally retrieves the
            specific shopping cart resource by ID.
          parameters:
            - $ref: '#/parameters/header-locale'
            - $ref: '#/parameters/query-salesChannel'
            - $ref: '#/parameters/path-shoppingCartId'
            - name: modifyPhoneNumberProductInput
              in: body
              description: |
    
                The mobile cart item id and the Phone Number to be associated with
                the mobileCartItem within the shopping cart.
              required: true
              schema:
                $ref: '#/definitions/ModifyPhoneNumberProductInput'
          responses:
            200:
              description: |
                *OK* - Retrieve shopping cart details successful.
              schema:
                $ref: '#/definitions/ShoppingCart'
            400:
              $ref: '#/responses/400-BadRequest'
            401:
              $ref: '#/responses/401-Unauthorized'
            404:
              $ref: '#/responses/404-NotFound'
            500:
              $ref: '#/responses/500-InternalServerError'
            default:
              $ref: '#/responses/500-InternalServerError'
              
      /shoppingCart/{shoppingCartId}/mobileCartItem/{mobileCartItemId}:
        patch:
          x-amdocs:
            public-roles:
              - ShoppingCartUpdate
          tags:
          - "ShoppingCart"
          operationId: patchMobileCartItem
          description: |
            This task modifies the information on mobileCartItem. For example adding or changing the V1MobileDeviceCartItem or adding new V1MobileAddOnCartItem.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel" 
            - $ref: "#/parameters/path-shoppingCartId"
            - $ref: "#/parameters/path-mobileCartItemId"
            - name: mobileCartItemPatch
              in: body
              description: The Resource's updated details
              required: true
              schema:
                type: array
                items:
                  $ref: "#/definitions/PatchElement"
          responses:
            200:
              description: |
                *OK* - Retrieve modified shopping cart details successful.
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
     
      /shoppingCart/{shoppingCartId}/associateEmailAddress:
         post:
          tags:
          - "ShoppingCart"
          operationId: associateEmailAddress
          description: |
            Saves the contactMedium i.e. email Address on cart for anonymous
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"
            - $ref: "#/parameters/path-shoppingCartId"
            - name: associateEmailAddressInput
              in: body
              required: true
              schema:
                $ref: "#/definitions/AssociateEmailAddressInput"            
          responses:
            200:
              description: |
                *OK* - Email address saved successfully.
              schema:
                $ref: "#/definitions/AssociateEmailAddressOutput"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
      /shoppingCart/{shoppingCartId}/sendEmailNotification:
         post:
          tags:
          - "ShoppingCart"
          operationId: sendEmailNotification
          description: |
            Send email when the cart is saved to the email address which was used to save the address.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"
            - $ref: "#/parameters/path-shoppingCartId"
          responses:
            200:
              description: |
                *OK* - Email initiated successfully.
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
              
      /shoppingCart/{shoppingCartId}/resume:
        post:
          tags:
          - "ShoppingCart"
          operationId: resumeCart
          description: |
            Takeover and resume Shopping cart in assisted channel
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"
            - $ref: "#/parameters/path-shoppingCartId"                  
          responses:
            200:
              description: |
                *OK* - Resume operation successful
              schema:
                $ref: "#/definitions/ShoppingCart"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            403:
              $ref: "#/responses/403-Forbidden"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
      
      /shoppingCart/{shoppingCartId}/addMobileCartItemForReplace:
        post:
          x-amdocs:
            public-roles:
              - ShoppingCartUpdate
          tags:
          - "ShoppingCart"
          operationId: addMobileCartItemForReplace
          description: |
            This service supports creating the cart items corresponding to the replace activity for replacing the existing mobile offering with the compatible target mobile offering.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"
            - $ref: "#/parameters/path-shoppingCartId"  
            - name: addMobileCartItemForReplaceInput
              in: body
              required: true
              schema:
                $ref: "#/definitions/AddMobileCartItemForReplaceInput"       
          responses:
            200:
              description: |
                *OK* - Add Mobile Cart Item Successful.
              schema:
                $ref: "#/definitions/AddMobileCartItemForReplaceOutput"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"                      
      /shoppingCart/{shoppingCartId}/checkOfferQualification:
        post:
          x-dox-Since: v10.2
          tags:
            - "ShoppingCart"
          operationId: checkOfferQualification
          description: |
            This is the task to perform the eligibility checks for the offers in the cart for the customer (or anonymous) and for the sales channel that is making the request.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"
            - $ref: "#/parameters/path-shoppingCartId"
          responses:
            200:
              description: |
                *OK* - Offer Qualifications checks successful.
              schema:
                $ref: "#/definitions/CartValidation"
            400:
              $ref: "#/responses/400-BadRequest"
            401:
              $ref: "#/responses/401-Unauthorized"
            404:
              $ref: "#/responses/404-NotFound"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
    
      /shoppingCart/{shoppingCartId}/takeOver:
        post:
          x-dox-Since: v10.2
          tags:
            - "ShoppingCart"
          operationId: takeOverCart
          description: |
            This operation will allow the consumer to perform the multi-channel take over of the order so that the purchase/changes can continue in the sales channel requesting the cart take over.
          parameters:
            - $ref: "#/parameters/header-locale"
            - $ref: "#/parameters/query-salesChannel"
            - $ref: "#/parameters/path-shoppingCartId"
          responses:
            200:
              description: |
                *OK* - Order take over successful.
              schema:
                $ref: "#/definitions/TakeOverOutput"
            400:
              $ref: "#/responses/400-BadRequest"
            409:
              $ref: "#/responses/409-Conflict"
            500:
              $ref: "#/responses/500-InternalServerError"
            default:
              $ref: "#/responses/500-InternalServerError"
    #
    # Parameters
    #
    parameters:

    #
    # IDs of items in the path
    #

      path-shoppingCartId:
        x-dox-Since: v10.2
        name: shoppingCartId
        in: path
        description: |
          The ID of the Shopping Cart
        required: true
        type: string
        
      path-mobileCartItemId:
        x-dox-Since: v10.2
        name: mobileCartItemId
        in: path
        description: |
          The ID of the Shopping Cart
        required: true
        type: string  

