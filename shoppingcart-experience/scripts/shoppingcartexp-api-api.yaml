            calculateVariantGroupInformation:
              description: |
                Indicates whether to calculate the variant group information, relevant only when hasVariantGroup is set to true. In the search REST service, it is populated only if groupByVariantGroup is set to true, and the information includes only variant items that are applicable to the search criteria. In the REST by ID service, it contains the information of all the items in the group.
