            description: |
              In case of usage or allowance price will specify the unit of measure of the usage volume. For example for usage price of 3$ for a minute, the volume is 1, unit of measure is minutes and price is 3$. for 5GB allowance price, the volume is 5, unit of measure is GB and no price is attached.
            type: string
          usageVolume:
            type: number
            format: double
          name:
            description: |
              Text identifier of the price
            type: string
          displayName:
            description: |
